<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <section class="section input-login">
        <form action="/action_page.php">
            <label for="fname">Ingresa el Nickname:</label> <br> 
            <input type="text" placeholder="Nickname..." id="username"> <br><br><br>
            <label for="lpassword">Ingresa la contraseña:</label> <br>
            <input type="password" placeholder="Contraseña..." id="password">
        </form>
    </section>
    <br><br>
    <button type="submit" id="listo" onclick="dameClick()">LISTO</button>
    <br><br><br>
    <table>
        <thead>
            <td colspan="3">LISTADO DE USUARIOS</td>
            <tr>
                <th>Número</th>
                <th>Nickname</th>
                <th>Contraseña</th>
            </tr>
        </thead>
        <tbody id="addUser">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" id="total"></td>
            </tr>
        </tfoot>
    </table>
    <script src="./login.js"></script>
</body>
</html>
